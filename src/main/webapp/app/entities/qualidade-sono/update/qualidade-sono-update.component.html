<div class="d-flex justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-10" style="max-width: 400px">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h4 class="text-center" id="app-qualidade-sono-heading" data-cy="QualidadeSonoCreateUpdateHeading" style="font-weight: bold">
        Registrar Horas de Sono
      </h4>
      <div>
        <app-alert-error></app-alert-error>
        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="healthFitApp.qualidadeSono.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }
        <div class="mb-3">
          <label class="form-label" for="field_data" style="font-weight: bold">Data</label>
          <div class="d-flex">
            <input
              id="field_data"
              data-cy="data"
              type="datetime-local"
              class="form-control"
              name="data"
              formControlName="data"
              placeholder="DD/MM/YYYY"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_horasSono" style="font-weight: bold">Horas Sono</label>
          <input type="number" class="form-control" name="horasSono" id="field_horasSono" data-cy="horasSono" formControlName="horasSono" />
        </div>

        <!-- <div class="mb-3">
          <label class="form-label" for="field_internalUser" appTranslate="healthFitApp.qualidadeSono.internalUser">Internal User</label>
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div> -->
      </div>
      <div>
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn"
          style="width: 100%; background-color: #708090; color: white"
        >
          <span style="font-weight: bold">Registrar</span>
        </button>
      </div>
    </form>
  </div>
</div>
