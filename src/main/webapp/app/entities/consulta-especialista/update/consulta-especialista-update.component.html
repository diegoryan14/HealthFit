<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-consulta-especialista-heading"
        data-cy="ConsultaEspecialistaCreateUpdateHeading"
        appTranslate="healthFitApp.consultaEspecialista.home.createOrEditLabel"
      >
        Criar ou editar Consulta Especialista
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="healthFitApp.consultaEspecialista.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_tipoEspecialista" appTranslate="healthFitApp.consultaEspecialista.tipoEspecialista"
            >Tipo Especialista</label
          >
          <select
            class="form-control"
            name="tipoEspecialista"
            formControlName="tipoEspecialista"
            id="field_tipoEspecialista"
            data-cy="tipoEspecialista"
          >
            <option [ngValue]="null">{{ 'healthFitApp.TipoEspecialista.null' | translate }}</option>
            @for (tipoEspecialista of tipoEspecialistaValues; track $index) {
              <option [value]="tipoEspecialista">{{ 'healthFitApp.TipoEspecialista.' + tipoEspecialista | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dataHorarioConsulta" appTranslate="healthFitApp.consultaEspecialista.dataHorarioConsulta"
            >Data Horario Consulta</label
          >
          <div class="d-flex">
            <input
              id="field_dataHorarioConsulta"
              data-cy="dataHorarioConsulta"
              type="datetime-local"
              class="form-control"
              name="dataHorarioConsulta"
              formControlName="dataHorarioConsulta"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_statusConsulta" appTranslate="healthFitApp.consultaEspecialista.statusConsulta"
            >Status Consulta</label
          >
          <select
            class="form-control"
            name="statusConsulta"
            formControlName="statusConsulta"
            id="field_statusConsulta"
            data-cy="statusConsulta"
          >
            <option [ngValue]="null">{{ 'healthFitApp.StatusConsulta.null' | translate }}</option>
            @for (statusConsulta of statusConsultaValues; track $index) {
              <option [value]="statusConsulta">{{ 'healthFitApp.StatusConsulta.' + statusConsulta | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_internalUser" appTranslate="healthFitApp.consultaEspecialista.internalUser"
            >Internal User</label
          >
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
