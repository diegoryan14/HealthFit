<div style="font-family: horta; font-size: 20px; color: rgb(204, 212, 215)">
  <!-- Exemplo de font -->

  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10" style="max-width: 400px">
      <div style="text-align: center; margin-bottom: 15px">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="" style="align-items: center; border-radius: 50%" />
      </div>
      <h1 style="font-family: horta; font-size: 50px; color: rgb(204, 212, 215)" class="text-center" data-cy="loginTitle" appTranslate="">
        LOGIN
      </h1>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" appTranslate="global.form.username.label">Usuário</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" appTranslate="login.form.password">Senha</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>
        <div class="form-check text-end" style="margin-bottom: 10px">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span appTranslate="login.form.rememberme">Manter-me logado</span>
          </label>
        </div>
        <button type="submit" style="width: 100%" class="btn btn-primary" data-cy="submit" appTranslate="login.form.button">Entrar</button>
      </form>
      <div class="mt-3 text-end">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector" appTranslate="login.password.forgot"
          >Esqueceu sua senha?</a
        >
      </div>
      <div class="mt-3 text-end">
        <span appTranslate="global.messages.info.register.noaccount" style="color: black">Não possui uma conta ainda?</span>
        <a class="alert-link" routerLink="/account/register" appTranslate="global.messages.info.register.link">Crie uma nova conta</a>
      </div>
      <div style="margin-top: 10px">
        @if (authenticationError()) {
          <div class="alert alert-danger" data-cy="loginError" appTranslate="login.messages.error.authentication">
            <strong>Erro de autenticação!</strong> Por favor verifique suas credenciais e tente novamente.
          </div>
        }
      </div>
    </div>
  </div>
</div>
